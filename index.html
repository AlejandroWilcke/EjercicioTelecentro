<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejercicio Telecentro</title>
        <!--BOOTSTRAP CSS--><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <!--JQUERY CSS--><link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <body>
        <div class="container">
            <div class="row">
                <div class="col col-lg-4">
                    <ul id="lista"></ul>
                </div>
                <div class="col col-lg-8">
                    <form method="POST" action="" enctype="multipart/form-data" id="myform">
                        <div class="row">
                            <div class='preview col col-lg-4'>
                                <img src="https://via.placeholder.com/300" id="img" width="200" height="200">
                            </div>
                            <div class='col col-lg-4'>
                                <label id="" hidden></label>
                                <textarea id="vistaDescripcion" rows="8" cols="27"></textarea>
                            </div>
                        </div>
                        <div style="margin-bottom: 5px">
                            <input class="btn btn-info" type="file" id="file" name="file" />
                            <input type="button" class="btn btn-success" value="Upload" id="but_upload">
                        </div>
                    </form>
                    <textarea id="descripcion" name="name" rows="6" cols="63" placeholder="DescripciÃ³n (max 200 caracteres)" maxlength="200"></textarea><br/>
                    <button class="btn btn-success" onclick="agregarElemento()">Enviar info</button>
                    <b>Cantidad de elementos: <span id="cantidad"></span></b>
                </div>
            </div>
        </div>
    </body>
    <script src="front/js/script.js"></script>
